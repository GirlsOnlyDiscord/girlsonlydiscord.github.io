<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Girls Only - A Girls Only Student Community">
    <meta name="description" content="Girls Only - Biggest online girls only student community.">
    <meta property="og:description" content="Join our 24/7 online girls only study space and chat with other students.">
    <meta property="og:url" content="https://girlsonlydiscord.github.io/">
    <title>Girls Only - Study With Me</title>
    <link rel="stylesheet" media="screen and (min-width: 800px)" href="focusstyle.css">
    <link rel="stylesheet" media="screen and (max-width: 800px)" href="focussplitstyle.css">
    <script type="text/javascript" src="/focusscript.js"></script>
    <link rel="icon" type="image/png" href="/favicon.png">
</head>

<body>

    <div class="bgfr">

        <div class="fadein">

            <div class="top">
                <div class="topleft">
                    <a href="/index.html" class="goback">GO BACK</a>
                </div>
                <div class="containerorsum">
                    <div class="topright">
                        <a href="https://discord.gg/girlsonlyspace" target="_blank">
                            <img class="joinwrap" src="/focusimages/joindiscord.png">
                        </a>
                    </div>
                </div>
                
            </div>
    
            <div class="listcontainer">
                <div class="todoheader">TO DO</div>
                <div class="addtaskcontainer">
                    <input type="text" id="new-task" placeholder="Add a new task!" class="taskfield" maxlength="50">
                    <button id="add-task" class="addtask">ADD TASK</button>
                    <div id="custom-notification" class="custom-notification">
                        <span class="notification-message">You've reached the maximum number of tasks!</span>
                    </div>
                </div>
                <ul id="todo-list" class="todo-list">
                    <!--list items will be added here-->
                </ul>
            </div>
    
            <div id="digital-clock" class="digital-clock"></div>
    
            <div class="general">
    
                <div class="settingscontainer">
                    <div class="settings">SETTINGS</div>
        
                    <div class="customcon">
        
                        <div class="focustimecustom">
                            <spanc class="customtext">FOCUS TIME</span> <br>
                            <input type="number" class="focusfield" id="focusquantity" name="quantity" min="1" max="60" placeholder="25">
                        </div>
        
                        <div class="breaktimecustom">
                            <span class="customtext">BREAK TIME</span> <br>
                            <input type="number" class="breakfield" id="breakquantity" name="quantity" min="1" max="60" placeholder="5">
                        </div>
        
                    </div>
    
                    <div class="customimage">
    
                        <div class="customtext bg">
                            CHOOSE BACKGROUND
                        </div>
    
                        <div class="imagerow">
                        
                            <button class="image1 imagesbutton" id="image1"><img src="/focusimages/bg1.jpg" class="images"></button>
                            <button class="image2 imagesbutton" id="image1"><img src="/focusimages/bg2.jpg" class="images"></button>
                            <button class="image3 imagesbutton" id="image1"><img src="/focusimages/bg3.jpg" class="images"></button>
    
                        </div>
    
                        <div class="imagerow">
    
                            <button class="image4 imagesbutton" id="image1"><img src="/focusimages/bg4.jpg" class="images"></button>
                            <button class="image4 imagesbutton" id="image1"><img src="/focusimages/bg5.jpg" class="images"></button>
                            <button class="image4 imagesbutton" id="image1"><img src="/focusimages/bg6.jpg" class="images"></button>
    
                        </div>
    
                        <div class="imagerow">
    
                            <button class="image5 imagesbutton" id="image1"><img src="/focusimages/bg7.jpg" class="images"></button>
                            <button class="image6 imagesbutton" id="image1"><img src="/focusimages/bg8.jpg" class="images"></button>
                            <button class="image6 imagesbutton" id="image1"><img src="/focusimages/bg9.jpg" class="images"></button>
    
                        </div>
    
                    </div>
    
                    <input type="file" id="upload-background" accept="image/*" style="display: none;">
                    <button id="upload" class="save">UPLOAD YOUR OWN BACKGROUND</button>
                    
                    <button id="save" class="save real">SAVE</button>
                    
                </div>
    
                <div class="pomodorocontainer">
    
                    <button class="playlistbutton">PLAYLISTS</button>
        
                    <iframe style="border-radius:12px" class="spotifyplaylist" src="https://open.spotify.com/embed/playlist/5clqcIWc4LAua1EqOojVPc?utm_source=generator" width="100%" height="100" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                    
                    <div id="pomodoro-timer" class="pomodoro-timer">25:00</div>
        
                    <div class="clockactions">
                        <button class="startbutton">START</button>
        
                        <button class="redobutton">
                            <img class="redobuttonimage" src="/focusimages/redoarrow.png">
                        </button>
        
                        <button class="settingsbutton">
                            <img class="settingsbuttonimage" src="/focusimages/settingsicon.png">
                        </button>
                    </div>
        
                    <div class="breakfocus">
                        <button class="focusbutton">FOCUS</button>
                        <button class="breakbutton">BREAK</button>
                    </div>
    
                    <div class="clockdiv">
                        <button class="clockbutton" id="clockbutton">CLOCK MODE</button>
                    </div>
        
        
                </div>
    
                <div class="screen">
                    <button id="full-screen" class="fullscreen"><img src="focusimages/fullscreen.png"</button>
                </div>
    
            </div>

        </div>


    </div>

</body>
